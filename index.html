<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IronEar - Acoustic and RF intelligence, meshing, and swarm technology">
    <title>IronEar</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'JetBrains Mono', 'Space Mono', 'Courier New', monospace;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
        }

        /* Background Video Container */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background-color: #000000;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .video-background video.active {
            opacity: 0.35;
        }

        /* Content Container */
        .content {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: clamp(2rem, 7vw, 5.5rem);
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 2rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            display: flex;
            align-items: baseline;
            justify-content: center;
        }

        h1 .large {
            font-size: 1em;
            line-height: 1;
        }

        h1 .small {
            font-size: 1em;
            color: #ffffff;
            line-height: 1;
            margin: 0 -0.05em;
        }

        .tagline {
            font-size: clamp(0.9rem, 2vw, 1.3rem);
            color: #cccccc;
            font-weight: 400;
            letter-spacing: 0.05em;
            line-height: 1.8;
            max-width: 900px;
        }

        @media (max-width: 768px) {
            h1 {
                margin-bottom: 1.5rem;
            }
            
            .tagline {
                line-height: 1.6;
            }
        }
    </style>
</head>
<body>
    <!-- Background Video Container -->
    <div class="video-background">
        <video id="video1" autoplay muted loop playsinline preload="metadata">
            <source src="./video1.mp4" type="video/mp4">
        </video>
        <video id="video2" muted loop playsinline preload="metadata">
            <source src="./video2.mp4" type="video/mp4">
        </video>
        <video id="video3" muted loop playsinline preload="metadata">
            <source src="./video3.mp4" type="video/mp4">
        </video>
        <video id="video4" muted loop playsinline preload="metadata">
            <source src="./video4.mp4" type="video/mp4">
        </video>
        <video id="video5" muted loop playsinline preload="metadata">
            <source src="./video5.mp4" type="video/mp4">
        </video>
        <video id="video6" muted loop playsinline preload="metadata">
            <source src="./video6.mp4" type="video/mp4">
        </video>
        <video id="video7" muted loop playsinline preload="metadata">
            <source src="./video7.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Content -->
    <div class="content">
        <h1 aria-label="IRONEAR"><span class="large">I</span><span class="small">RON</span><span class="large">E</span><span class="small">AR</span></h1>
        <p class="tagline">
            Acoustic and RF intelligence - Object and Event Recognition - API-triggered response - Swarm technology
        </p>
    </div>

    <script>
        // Video rotation logic
        const videos = [
            document.getElementById('video1'),
            document.getElementById('video2'),
            document.getElementById('video3'),
            document.getElementById('video4'),
            document.getElementById('video5'),
            document.getElementById('video6'),
            document.getElementById('video7')
        ];
        
        let currentVideoIndex = 0;
        
        // Start the first video with error handling
        videos[0].classList.add('active');
        videos[0].play().catch(err => {
            console.log('Autoplay prevented, user interaction required:', err);
        });
        
        // Switch to next video
        function switchToNextVideo() {
            const currentVideo = videos[currentVideoIndex];
            const nextIndex = (currentVideoIndex + 1) % videos.length;
            const nextVideo = videos[nextIndex];
            
            // Fade out current video
            currentVideo.classList.remove('active');
            
            // Fade in next video and play with error handling
            nextVideo.classList.add('active');
            nextVideo.play().catch(err => {
                console.log('Video playback failed:', err);
            });
            
            // Update index
            currentVideoIndex = nextIndex;
        }
        
        // Switch videos every 12 seconds
        setInterval(switchToNextVideo, 12000);
    </script>
</body>
</html>
